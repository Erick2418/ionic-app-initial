<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places" ></ion-back-button>
    </ion-buttons>
    <ion-title>Add new Place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type="text" placeholder="Write a Title" #title ></ion-input>
          <ion-input type="text" placeholder="http://img.com" #imgURL></ion-input>
          <ion-button color="primary" (click)="saveNewPlace(title, imgURL)" >
            Save
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
